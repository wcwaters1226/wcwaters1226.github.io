<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Input, Processing, and Output</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
<h1>JavaScript IPO</h1>

<h2>Pounds to kilograms convertor</h2>
<p>Type a value in the box to convert it into kilograms</p>

<p>
  <label>Pounds</label>
  <input id="inputPounds" type="number"  oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p>Kilograms: <span id="outputKilograms"></span></p>

<script>
function weightConverter(valNum) {
  document.getElementById("outputKilograms").innerHTML=valNum/2.2046;
}
</script>

</body>
